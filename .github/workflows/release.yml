name: Release Gem

on:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        run: bundle install

      - name: Install Depedecies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.0

      - name: Build and Release Gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          gem build omail.gemspec
          gem push omail-*.gem
